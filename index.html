<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LaloCF - Gamer Mode</title>

  <style>
    /* ======= FONDO ANIMADO ======= */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: linear-gradient(45deg, #0f0f0f, #000428, #1a1a1a);
      background-size: 600% 600%;
      animation: moveBg 12s ease infinite;
    }
    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    :root {
      --text: #e0e0e0;
      --card-bg: rgba(0, 0, 0, 0.55);
      --neon-blue: #00eaff;
      --neon-pink: #ff00c8;
      --neon-purple: #b400ff;
    }

    .container {
      max-width:1100px;
      margin:40px auto;
      background: var(--card-bg);
      padding:24px;
      border-radius:14px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    /* ======= NEÓN GLOW ======= */
    .glow {
      color: white;
      text-shadow:
        0 0 10px var(--neon-blue),
        0 0 20px var(--neon-blue),
        0 0 40px var(--neon-purple),
        0 0 80px var(--neon-purple);
    }

    /* MENÚ */
    .menu-btn {
      width:32px;
      height:26px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
    }
    .menu-btn div {
      height:4px;
      background: white;
      border-radius:4px;
      box-shadow:0 0 6px var(--neon-blue);
    }

    .side-menu {
      position:fixed;
      top:0;
      left:-260px;
      width:260px;
      height:100%;
      background: rgba(5,5,5,0.87);
      box-shadow:0 0 25px var(--neon-blue);
      padding:20px;
      transition:0.35s;
      z-index:999;
    }
    .side-menu.open { left:0; }

    .side-menu a {
      display:block;
      margin:20px 0;
      text-decoration:none;
      font-size:20px;
      color:white;
      font-weight:600;
      text-shadow:0 0 8px var(--neon-blue);
      cursor:pointer;
    }

    .close-menu {
      font-size:26px;
      text-align:right;
      cursor:pointer;
      color: var(--neon-pink);
      text-shadow:0 0 8px var(--neon-pink);
    }

    /* TARJETAS */
    .apks-grid, .mods-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:24px;
      margin-top:20px;
    }

    .apk-card, .mod-card {
      background: rgba(0,0,0,0.45);
      padding:18px;
      border-radius:12px;
      border:1px solid var(--neon-blue);
      box-shadow:0 0 15px var(--neon-blue);
      text-align:center;
    }

    .apk-card img, .mod-card img {
      width:100%;
      height:150px;
      object-fit:cover;
      border-radius:10px;
      margin-bottom:14px;
      box-shadow:0 0 12px var(--neon-blue);
    }

    .btn {
      display:inline-block;
      padding:10px 16px;
      margin-top:10px;
      border-radius:8px;
      background: var(--neon-pink);
      color:white;
      font-weight:600;
      text-decoration:none;
      box-shadow:0 0 12px var(--neon-pink);
      cursor: pointer;
    }

    /* POPUP */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
    }
    .popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-content {
      width: 85%;
      max-width: 450px;
      padding: 20px;
      background: rgba(10,10,10,0.95);
      border-radius: 15px;
      position: relative;
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 25px var(--neon-blue);
      color: white;
    }

    .popup-close {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 26px;
      cursor: pointer;
      color: var(--neon-blue);
    }

    .popup-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* CONTACTO */
    .social-item {
      display:flex;
      align-items:center;
      gap: 10px;
      background: rgba(0,0,0,0.45);
      padding:12px;
      border-radius:12px;
      border:1px solid var(--neon-blue);
      box-shadow:0 0 12px var(--neon-blue);
      margin-bottom:18px;
    }
    .social-item img {
      width:40px;
      height:40px;
      border-radius:8px;
      box-shadow:0 0 8px var(--neon-pink);
    }

    .section { display:none; }
    .active{ display:block; }

  </style>
</head>

<script>

function toggleMenu() {
  const menu = document.getElementById("sideMenu");
  const sound = document.getElementById("openSound");
  menu.classList.toggle("open");
  sound.currentTime = 0;
  sound.play();
}

function showSection(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* =================== MANEJO DE MODS =================== */
const MOD_DATA = {

    ]
  }
};

function openModInfo(id) {
  const data = MOD_DATA[id];

  document.getElementById("popup-img").src = data.img;
  document.getElementById("popup-title").innerText = data.title;
  document.getElementById("popup-desc").innerText = data.desc;
  document.getElementById("popup-version").innerText = data.version;

  let html = "";
  data.downloads.forEach(d => {
    html += `<a class="btn" style="display:block; margin-top:10px;" href="${d.link}" download>${d.name}</a>`;
  });

  document.getElementById("popup-downloads").innerHTML = html;

  document.getElementById("mod-popup").classList.add("show");
}

function closeModInfo() {
  document.getElementById("mod-popup").classList.remove("show");
}
